<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Zhaozj Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/app.min.css">
    <link rel="stylesheet" type="text/css" href="css/ng-animation.css">
    <script type="text/javascript" src="js/lib/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/lib/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/all.min.js"></script>  
</head>

<body> 
    <div class="mainframe" ng-controller="mainframe">
    	<div class="sidebar col-2 flip-in" auto-height ng-class="{slideleft:isSlide}">
    		<side-bar user-img="{{userInfo.userImg}}" user-name="{{userInfo.userName}}" is-sidebar-close="isSidebarClose()" copyright="{{systemInfo.copyright}}"></side-bar>
    	</div>
    	<div class="content col-10" ui-view auto-height ng-class="{slideleft:isSlide}"></div>
    </div>
</body> 
</html>
