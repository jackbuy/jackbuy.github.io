<!DOCTYPE html>
<html lang="en">
<head>

                <span class="phone">客户电话：0536-5456326</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header row">
            <div class="logo"></div>
            <div class="search">
                <form action="">
                    <input type="text" placeholder="请输入商品关键词 ...">
                    <input type="button" value="搜索商品">

            </div>
            <div class="cart-btn">

        </div>
        <div class="nav row">
            <div class="nav-title">全部产品</div>
            <div class="nav-item">
                <div class="nav-item-title"><a href="#">石油加工</a></div>
            </div>
            <div class="nav-item">
                <div class="nav-item-title"><a href="#">石油化工</a></div>
            </div>

    <div class="container register">
        <h1>欢迎注册</h1>
        <div class="register-menu">
            <div class="register-menu-list"><span>1.</span>基本信息</div>
            <div class="register-menu-list"><span>2.</span>企业信息</div>
            <div class="register-menu-list active"><span>3.</span>完成注册</div>
        </div>
        <div class="register-tips">
            <div class="register-tips-title"><span>恭喜您注册成功</span></div>
            <div class="register-tips-des">简短的文字性介绍，比如返回首页，审核通知等等</div>
        </div>
    </div>
    <div class="container-full footer">
        <div class="container row">
            <div class="footer-link">
                <div class="footer-link-h">
                    <a href="#">常见问题</a><span></span>
                    <a href="#">关于我们</a><span></span>
                    <a href="#">联系我们</a><span></span>
                    <a href="#">支付方式</a><span></span>
                    <a href="#">配送方式</a>

                </div>

    <!-- 返回顶部  start -->
    <div class="gotop"></div>
    <!-- 返回顶部  start -->

    <script type="text/javascript" data-main="js/config" src="js/lib/require.min.js"></script>
    <script type="text/javascript">
        require(['config'],function(){
            require(['common','dialog'], function() {
                // 登录弹出框
                $(".login-handle").on("click", function(){
                    $.dialogPC({
                        width:480,
                        height:405,
                        url:"3.html"
                    });
                });
            });
        });
    </script>
