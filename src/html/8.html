<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.min.css?version=1.0">
    <link rel="stylesheet" type="text/css" href="css/checkbox_and_radio.css">    
    <title>注册1</title>
</head>
<body>
    <div class="container-full top">
        <div class="container row">
            <div class="top-side">
                欢迎来到山东鲁清石化商城！
            </div>
            <div class="top-content">
                <span class="order"><a href="#">我的订单</a></span>
                <span class="login-bar"><a href="JavaScript:;;" class="login-handle">登录</a> . <a href="#">注册</a></span>
                <span class="phone">客户电话：0536-5456326</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header row">
            <div class="logo"></div>
            <div class="search">
                <form action="">
                    <input type="text" placeholder="请输入商品关键词 ...">
                    <input type="button" value="搜索商品">
                </form>
            </div>
            <div class="cart-btn">
                <div class="cart-btn-box">
                    <div class="cart-btn-box-count">2</div>
                    购物车
                </div>
            </div>
        </div>
        <div class="nav row">
            <div class="nav-title">全部产品</div>
            <div class="nav-item">
                <div class="nav-item-title"><a href="#">石油加工</a></div>
            </div>
            <div class="nav-item">
                <div class="nav-item-title"><a href="#">石油化工</a></div>
            </div>
            <div class="nav-list">
                <a href="#">我的鲁清</a>
                <a href="#">关于我们</a>
                <a href="#">联系我们</a>
                <a href="#">招标采购</a>
            </div>
        </div>
    </div>
    <div class="container register">
        <h1>欢迎注册</h1>
        <div class="register-menu">
            <div class="register-menu-list active"><span>1.</span>基本信息</div>
            <div class="register-menu-list"><span>2.</span>企业信息</div>
            <div class="register-menu-list"><span>3.</span>完成注册</div>
        </div>
        <div class="register-content">
            <div class="register-content-list">
                <div class="title"><span>*</span>用户名：</div>
                <div class="con">
                    <input type="text" placeholder="账号由2到16位中文、字母、数字组成！">
                </div>
            </div>
            <div class="register-content-list">
                <div class="title"><span>*</span>密码：</div>
                <div class="con">
                    <input type="text" placeholder="密码至少要包含6个字符的字母与数字">
                </div>
            </div>
            <div class="register-content-list">
                <div class="title"><span>*</span>确认密码：</div>
                <div class="con">
                    <input type="text" placeholder="请重复输入一致的密码！">
                </div>
            </div>
            <div class="register-content-list">
                <div class="title"><span>*</span>验证码：</div>
                <div class="con">
                    <input type="text" placeholder="请输入验证码" class="yzm">
                    <div class="get-yzm"><img src="images/yzm.jpg" alt=""><span>换一张</span></div>
                </div>
            </div>
            <div class="register-content-list">
                <div class="title"><span>*</span>手机号码：</div>
                <div class="con">
                    <input type="text" placeholder="请输入手机号码" class="phone">
                    <div class="get-ver">
                        <button class="button">获取验证码</button>
                    </div>
                </div>
            </div>
            <div class="register-content-list">
                <div class="title"><span>*</span>短信验证：</div>
                <div class="con">
                    <input type="text" placeholder="请输入短信验证码">
                </div>
            </div>
            <div class="register-content-list">
                <div class="title"></div>
                <div class="con xy">
                        <label class="checkbox">
                            <input type="checkbox" name="" checked="checked" value="1">我已阅读并同意
                        </label>
                        <a href="#">《用户注册协议》</a>
                </div>
            </div>
            <div class="register-content-list">
                <div class="title"></div>
                <div class="con">
                        <button class="button">下一步</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-full footer">
        <div class="container row">
            <div class="footer-link">
                <div class="footer-link-h">
                    <a href="#">常见问题</a><span></span>
                    <a href="#">关于我们</a><span></span>
                    <a href="#">联系我们</a><span></span>
                    <a href="#">支付方式</a><span></span>
                    <a href="#">配送方式</a>
                </div>
                <div class="footer-link-copy">
                    <span>Copyright © 山东寿光鲁清石化有限公司</span>
                    <span>版权所有备案号：鲁ICP备11035890号</span>
                </div>
            </div>
            <div class="footer-phone"></div>
            <div class="footer-ewm"></div>
        </div>
    </div>

    <!-- 返回顶部  start -->
    <div class="gotop"></div>
    <!-- 返回顶部  start -->

    <script type="text/javascript" data-main="js/config" src="js/lib/require.min.js"></script>
    <script type="text/javascript">
        require(['config'],function(){
            require(['checkbox','common','dialog'], function() {
                // 登录弹出框
                $(".login-handle").on("click", function(){
                    $.dialogPC({
                        width:480,
                        height:405,
                        url:"3.html"
                    });
                });
            });
        });
    </script>
</body>
</html>
