<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/style.min.css?version=1.0">
    <title>上传照片</title>
</head>
<body>
    <div class="mb-nav-bg amt"></div>
    <div class="mb-nav">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container-full header row">
        <div class="header-logo fl">
            <img src="images/logo.jpg" alt="">
        </div>
        <div class="fr">
            <div class="header-nav row">
                <ul>
                    <li><a href="#" class="active">首页</a></li>
                    <li><a href="#">作品征集</a></li>
                    <li><a href="#">作品评选</a></li>
                    <li><a href="#">作品展览</a></li>
                    <li><a href="#">活动纪实</a></li>
                </ul>
            </div>
            <div class="header-menu">
                <div class="header-menu-login">
                    <a href="#" class="header-menu-login-sign"></a>
                    <a href="#" class="header-menu-login-register">注册</a>
                </div>
                <div class="header-menu-search">
                    <a href="#"></a>
                </div>
                <div class="header-menu-inter">
                    <a href="#"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-full introduction-banner" style="background-image: url(images/introduction_banner.jpg)"></div>
    <div class="container person">
        <div class="select-box">
            <div class="select-box-in">
                <div>
                    <select name="" id="">
                        <option value="">请选择作品类别</option>
                    </select>
                </div>
                <div>
                    <select name="" id="">
                        <option value="">请选择公司</option>
                    </select>
                </div>
                <div>
                    <select name="" id="">
                        <option value="">请选择地区</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="person-pics">
            <div class="pos-title pos-icon2">单幅</div>
            <div class="singles">
                <div class="single">
                    <div class="single-pic">
                        <label style="background-image: url(images/pic_add.jpg)">
                            <input type="file" name="" id="">
                        </label>
                    </div>
                    <div class="single-con">
                        <!-- 输入框 start -->
                            <div class="input-box">
                                <div class="input-box-tit">
                                    <div class="input-box-tit-t">我的作品
                                        <input type="text" name="" id="" placeholder="请输入作品名称">
                                    </div>
                                </div>
                                <div class="input-box-con">
                                    <div class="input-box-con-t">
                                        作品简介
                                    </div>
                                    <div class="input-box-con-c">
                                            <textarea name="" id="" placeholder="国寿类（B类）作品需要200字以内的作品说明，为必填项。单幅作品最多可上传4幅。"></textarea>
                                    </div>
                                </div>
                            </div>
                        <!-- 输入框 end -->
                    </div>
                </div>
            </div>
            <div class="button-box add-single-btn">继续添加单幅照片</div>
            <div class="pos-title pos-icon2">组照</div>
            <div class="lots">
                <div class="lot">
                    <div class="lot-pics row">
                        <!-- 多图 start -->
                            <ul>
                                <li>
                                    <label style="background-image: url(images/pic_add.jpg)">
                                        <input type="file" name="" id="">
                                    </label>
                                </li>
                                <li>
                                    <label style="background-image: url(images/pic_add.jpg)">
                                        <input type="file" name="" id="">
                                    </label>
                                </li>
                                <li>
                                    <label style="background-image: url(images/pic_add.jpg)">
                                        <input type="file" name="" id="">
                                    </label>
                                </li>
                                <li>
                                    <label style="background-image: url(images/pic_add.jpg)">
                                        <input type="file" name="" id="">
                                    </label>
                                </li>
                                <li>
                                    <label style="background-image: url(images/pic_add.jpg)">
                                        <input type="file" name="" id="">
                                    </label>
                                </li>
                                <li>
                                    <label style="background-image: url(images/pic_add.jpg)">
                                        <input type="file" name="" id="">
                                    </label>
                                </li>
                            </ul>
                        <!-- 多图 end -->
                    </div>
                    <div class="lot-content">
                        <!-- 输入框 start -->
                            <div class="input-box">
                                <div class="input-box-tit">
                                    <div class="input-box-tit-t">我的作品
                                        <input type="text" name="" id="" placeholder="请输入作品名称">
                                    </div>
                                </div>
                                <div class="input-box-con">
                                    <div class="input-box-con-t">
                                        作品简介
                                    </div>
                                    <div class="input-box-con-c">
                                        <textarea name="" id="" placeholder="国寿类（B类）作品需要200字以内的作品说明，为必填项。单幅作品最多可上传4幅。"></textarea>
                                    </div>
                                </div>
                            </div>
                        <!-- 输入框 end -->
                    </div>
                </div>
            </div>
            <div class="button-box add-lot-btn">继续添加组照照片</div>
            <div class="button-box blue">我要上传</div>
        </div>
    </div>
    <div class="footer">
        <div>版权所有 © 2014 中国人寿保险（集团）公司</div>
        <div>Copyright © 2014 China Life Insurance(Group) Company. All rights reserved.</div>
        <div>京ICP备05024145号 京公网安备110401500015号</div>
    </div>
    <div class="gotop"></div>
    <script type="text/javascript" data-main="js/config" src="js/lib/require.min.js"></script>
    <script type="text/javascript">
        require(["config"],function(){
            require(["common"], function() {
                // 继续添加单幅照片
                $('.add-single-btn').on('click', function(){
                    $(".singles").append($(".single").eq(0).clone());
                })
                // 继续添加组照
                $('.add-lot-btn').on('click', function(){
                    $(".lots").append($(".lot").eq(0).clone());
                })
            });
        });
    </script>
</body>
</html>
