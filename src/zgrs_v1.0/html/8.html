    <script type="text/javascript">
        require(["config"],function(){
            require(["common"], function() {
                /**
                 * 发送验证码
                 */
                var verificationBtn = $(".verification-code");

                function sending(){
                    countDown();
                    // do something ......
                }

                verificationBtn.on("click", sending);

                function countDown() {
                    var times = 60; //定义等待几秒后可重新点击
                    var timmer;
                    verificationBtn.addClass('active').off("click");
                    sendingHtml(times);
                    timmer = setInterval(function(){
                        times--;
                        sendingHtml(times);
                        if(times === 0) {
                            clearInterval(timmer);
                            verificationBtn.removeClass('active');
                            readySendHtml();
                        }
                    }, 1000)
                }

                function sendingHtml(times) {
                    verificationBtn.html('<span>'+times+'</span>s 后重新发送');
                }

                function readySendHtml() {
                    verificationBtn.html('发送手机验证码').on("click", sending);
                }
            });
        });
    </script>
