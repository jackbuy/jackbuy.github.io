    <div class="container register">
        <form action="">
            <div class="register-content">
                <div class="register-content-list row">
                    <div class="title user-name">作者姓名</div>
                    <div class="input">
                        <input type="text" name="username" placeholder="请输入作者姓名">
                    </div>
                </div>
                <div class="register-content-list row">
                    <div class="title user-sex">性别</div>
                    <div class="input">
                        <label class="radio">
                            <input type="radio" name="sex" checked="checked" value="1">男
                        </label>
                        <label class="radio">
                                <input type="radio" name="sex" value="0">女
                        </label>
                    </div>
                </div>
                <div class="register-content-list row">
                    <div class="title user-phone">联系手机</div>
                    <div class="input">
                        <input type="text" name="phone" placeholder="手机号为登录号">
                    </div>
                </div>
                <div class="register-content-list row">
                    <div class="title user-password">登录密码</div>
                    <div class="input">
                        <input type="text" name="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="register-content-list row">
                    <div class="title user-password">确认登录密码</div>
                    <div class="input">
                        <input type="password" name="password2" placeholder="请再次输入密码">
                    </div>
                </div>
                <div class="register-content-list row">
                    <div class="title user-danwei">作者单位</div>
                    <div class="input row">
                        <select name="company1" id="">
                            <option value="">请选择</option>
                            <option value="1">单位1</option>
                        </select>
                        <select name="company2" id="">
                            <option value="">请选择</option>
                            <option value="22">单位2</option>
                        </select>
                        <select name="company3" id="">
                            <option value="">请选择</option>
                            <option value="33">单位3</option>
                        </select>
                        <input type="text" name="company4" placeholder="请输入作者详细工作单位">
                    </div>
                </div>
                <div class="register-content-list row">
                    <div class="title user-gangwei">岗位</div>
                    <div class="input">
                            <label class="radio">
                                <input type="radio" name="post" checked="checked" value="1">退休
                            </label>
                            <label class="radio">
                                    <input type="radio" name="post" value="0">在职
                            </label>
                    </div>
                </div>
                <div class="register-content-list row">
                    <div class="title user-address">联系地址</div>
                    <div class="input">
                            <select name="address1" id="">
                                <option value="">请选择</option>
                                <option value="1">联系地址1</option>
                            </select>
                            <select name="address2" id="">
                                <option value="">请选择</option>
                                <option value="22">联系地址2</option>
                            </select>
                            <select name="address3" id="">
                                <option value="">请选择</option>
                                <option value="33">联系地址3</option>
                            </select>
                        <input type="text" name="address4" placeholder="请输入详细地址">
                    </div>
                </div>
                <div class="register-content-list row">
                    <div class="title user-email">电子邮箱</div>
                    <div class="input">
                        <input type="text" name="email" placeholder="请输入电子邮箱">
                    </div>
                </div>
                <div class="register-content-list row">
                    <div class="title user-address">人寿核心理念</div>
                    <div class="input">
                            <select name="address1" id="">
                                <option value="">请选择</option>
                                <option value="1">成</option>
                                <option value="2">成</option>
                                <option value="3">成</option>
                            </select>
                            <span>己</span>
                            <select name="address2" id="">
                                <option value="">请选择</option>
                                <option value="22">1</option>
                                <option value="22">2</option>
                                <option value="22">3</option>
                            </select>
                            <span>人</span>
                            <div class="des">请选择人寿核心理念</div>
                    </div>
                </div>
                <div class="register-content-list submit-button row">
                    <input type="submit" value="立即注册">
                </div>
            </div>
        </form>
    </div>
